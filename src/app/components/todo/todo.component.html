<section class="todolist-wrapper">
  <h1 class="title">TODO APP</h1>
  <div class="new-todo">
    <input type="text" placeholder="Adicione uma nova tarefa" [formControl]="newTodo" (keyup.enter)="addTodo()"/>
    <button (click)="addTodo()">+</button>
  </div>

  <div class="filters">
    <button (click)="changeFilter('all')" [class.active]="filter() === 'all'">
      Todos
    </button>
    <button
      (click)="changeFilter('active')"
      [class.active]="filter() === 'active'"
    >
      Ativos
    </button>
    <button
      (click)="changeFilter('completed')"
      [class.active]="filter() === 'completed'"
    >
      Completados
    </button>
  </div>

  <ul class="todolist">
    @for (todo of todolist(); track todo.id) {
      <!-- <li class="todo">{{todo.title}}</li> -->

      @if (todo.editing) {
        <!-- Editando -->
        <li class="todo-editing">
          <input type="text" placeholder="Editar tarefa" />
        </li>
      } @else {
        <!-- Editada -->
        <li class="todo">
          <input type="checkbox" name="nova-tarefa" id="nova-tarefa" />
          <label for="nova-tarefa">{{todo.title}}</label>
          <button (click)="editTodo(todo)">Editar</button>
          <button>Excluir</button>
        </li>
      }
    }

  </ul>
</section>
